<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOU2 - My Groups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .header-title h1 {
            color: #333;
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .group-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .group-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .group-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .group-members {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .member-list {
            margin-top: 15px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .member-email {
            font-size: 14px;
            color: #333;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .groups-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê</button>
                <div class="header-title">
                    <h1>üë• My Groups</h1>
                </div>
            </div>
            <button class="btn btn-primary" onclick="openCreateGroupModal()">
                ‚ûï Create New Group
            </button>
        </div>

        <!-- Content -->
        <div class="content">
            <div id="loading" class="loading">Loading your groups...</div>
            
            <div id="groups-container" style="display: none;">
                <div id="groups-grid" class="groups-grid">
                    <!-- Groups will be loaded here -->
                </div>
                
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üìÇ</div>
                    <h3>No groups yet</h3>
                    <p>Create your first group to start tracking expenses!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Group</h2>
                <button class="close-btn" onclick="closeCreateGroupModal()">√ó</button>
            </div>
            
            <div id="modal-message" class="message"></div>
            
            <form onsubmit="handleCreateGroup(event)">
                <div class="form-group">
                    <label for="group-name">Group Name *</label>
                    <input type="text" id="group-name" placeholder="e.g., Family, Roommates, Trip to Paris" required>
                </div>
                
                <div class="form-group">
                    <label for="member-email">Add Members (Email)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="email" id="member-email" placeholder="friend@example.com">
                        <button type="button" class="btn btn-primary" onclick="addMember()">Add</button>
                    </div>
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                        Note: Members must have an IOU2 account to be added to groups
                    </small>
                </div>
                
                <div class="member-list" id="member-list">
                    <!-- Members will be added here -->
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Create Group
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3-E6NFi93uiW3V0_8X9Cew0-L5FjQq8E",
            authDomain: "iou2-b3a70.firebaseapp.com",
            projectId: "iou2-b3a70",
            storageBucket: "iou2-b3a70.firebasestorage.app",
            messagingSenderId: "673231587688",
            appId: "1:673231587688:web:268718d93bd58468996edd",
            measurementId: "G-XSNC9M893J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let members = [];

        // Make functions globally available
        window.openCreateGroupModal = openCreateGroupModal;
        window.closeCreateGroupModal = closeCreateGroupModal;
        window.addMember = addMember;
        window.handleCreateGroup = handleCreateGroup;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadGroups();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load user's groups
        async function loadGroups() {
            try {
                const groupsGrid = document.getElementById('groups-grid');
                const emptyState = document.getElementById('empty-state');
                const loading = document.getElementById('loading');
                const groupsContainer = document.getElementById('groups-container');

                // Query groups where current user is a member
                const groupsRef = collection(db, 'groups');
                const q = query(groupsRef, where('members', 'array-contains', currentUser.email));
                const querySnapshot = await getDocs(q);

                loading.style.display = 'none';
                groupsContainer.style.display = 'block';

                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    groupsGrid.innerHTML = '';
                } else {
                    emptyState.style.display = 'none';
                    groupsGrid.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const group = doc.data();
                        const groupCard = createGroupCard(doc.id, group);
                        groupsGrid.appendChild(groupCard);
                    });
                }
            } catch (error) {
                console.error('Error loading groups:', error);
                showMessage('Error loading groups. Please refresh the page.', 'error', 'modal-message');
            }
        }

        // Create group card element
        function createGroupCard(id, group) {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.onclick = () => {
                alert(`Group details coming soon!\n\nGroup: ${group.name}\nMembers: ${group.members.length}`);
            };

            card.innerHTML = `
                <div class="group-icon">üë•</div>
                <div class="group-name">${group.name}</div>
                <div class="group-members">${group.members.length} member${group.members.length !== 1 ? 's' : ''}</div>
            `;

            return card;
        }

        // Open create group modal
        function openCreateGroupModal() {
            document.getElementById('create-group-modal').classList.add('active');
            members = [currentUser.email]; // Always include current user
            updateMemberList();
        }

        // Close create group modal
        function closeCreateGroupModal() {
            document.getElementById('create-group-modal').classList.remove('active');
            document.getElementById('group-name').value = '';
            document.getElementById('member-email').value = '';
            members = [];
            hideMessage('modal-message');
        }

        // Add member to list
        function addMember() {
            const emailInput = document.getElementById('member-email');
            const email = emailInput.value.trim().toLowerCase();

            if (!email) {
                showMessage('Please enter an email address', 'error', 'modal-message');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email address', 'error', 'modal-message');
                return;
            }

            if (members.includes(email)) {
                showMessage('This member is already added', 'error', 'modal-message');
                return;
            }

            members.push(email);
            emailInput.value = '';
            updateMemberList();
            hideMessage('modal-message');
        }

        // Update member list display
        function updateMemberList() {
            const memberList = document.getElementById('member-list');
            memberList.innerHTML = '';

            members.forEach((email, index) => {
                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                
                const isCurrentUser = email === currentUser.email;
                
                memberItem.innerHTML = `
                    <span class="member-email">${email} ${isCurrentUser ? '(You)' : ''}</span>
                    ${!isCurrentUser ? `<button type="button" class="remove-btn" onclick="removeMember(${index})">Remove</button>` : ''}
                `;
                
                memberList.appendChild(memberItem);
            });
        }

        // Remove member from list
        window.removeMember = function(index) {
            members.splice(index, 1);
            updateMemberList();
        };

        // Handle create group form submission
        async function handleCreateGroup(event) {
            event.preventDefault();

            const groupName = document.getElementById('group-name').value.trim();

            if (!groupName) {
                showMessage('Please enter a group name', 'error', 'modal-message');
                return;
            }

            if (members.length === 0) {
                showMessage('Please add at least one member (yourself)', 'error', 'modal-message');
                return;
            }

            try {
                // Create group in Firestore
                const groupData = {
                    name: groupName,
                    members: members,
                    createdBy: currentUser.email,
                    createdAt: serverTimestamp(),
                    totalExpenses: 0
                };

                await addDoc(collection(db, 'groups'), groupData);

                showMessage('üéâ Group created successfully!', 'success', 'modal-message');

                setTimeout(() => {
                    closeCreateGroupModal();
                    loadGroups();
                }, 1500);

            } catch (error) {
                console.error('Error creating group:', error);
                showMessage('Error creating group. Please try again.', 'error', 'modal-message');
            }
        }

        // Show message
        function showMessage(text, type, elementId) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // Hide message
        function hideMessage(elementId) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
